<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="zortingen.css">
    <link rel="icon" type="image/x-icon" href="/a.ico">
    <title>RD Generator</title>
</head>
<body bgcolor="black">
<p> <button onclick="document.getElementById('file').click()" class="left">RDlamalık Resim Yükle</button>
    <input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none">
    <input type="range" min="10" max="50" value="30" class="slider" id="myRange">
    <button class="right"onclick="revealImage()">RDla</button></p>
<div> 
    <p><img  id="output" hidden></p>
    <div class="rd" id="rdsa">
        <h1 id="rds" hidden>RD</h1>
    </div>
</div>
</body>
<script>
var loadFile = function(event) {
    var image = document.getElementById('output');
    image.src = URL.createObjectURL(event.target.files[0]);
    document.getElementById("output").classList.remove("center2");
    document.getElementById("output").hidden = true
    document.getElementById("rds").hidden = true
};
var revealImage = function(){
    document.getElementById("output").hidden = false;
    document.getElementById("output").classList.add("center2");
    document.getElementById("rds").hidden = false
}
var slider = document.getElementById("myRange");
slider.oninput = function() {
    document.getElementById("rdsa").style.top = this.value+"%";
}
</script>
</html>
